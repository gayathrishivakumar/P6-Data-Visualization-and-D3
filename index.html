<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Comparing North American Major Sports Leagues by Revenue &amp; Attendance</title>
  <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <script type="text/javascript">
      function draw(data,filter_year) {
      
      var chartdata = dimple.filterData(data, "Year", filter_year);
      //var chartdata = data;
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

          var svg = d3.select("body")
          	.append("h1")
          		.text(filter_year)
			.append("p")
          		.text("Annual Attendance vs Annual Revenue for Major Sports Leagues")
          		.attr("align","center")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');
      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, chartdata);
          myChart.addMeasureAxis("x", "Revenue");
          myChart.addMeasureAxis("y", "Attendance");
          myChart.addSeries("League", dimple.plot.bubble);
          myChart.addLegend(60, 10, 510, 20, "right");
          myChart.ease = "bounce";
          myChart.staggerDraw = true;
       	  myChart.draw(1000);
          //svg.exit().remove();
          //myChart.exit().remove();
          //svg.selectAll("*").remove();
        };
      </script>
    <style type="text/css">
      .customFont { font-family: ‘Metrophobic’, Arial, serif; font-weight: 400; }
    </style>
  </head>
<body>  
  <img src="images/nhl-on.png" alt="NHL" align="middle">
  <img src="images/nba-on.png" alt="NBA" align="middle">
  <img src="images/mlb-on.png" alt="MLB"
  align="middle">
  <img src="images/nfl-on.png" alt="NFL"
  align="middle">
  <script type="text/javascript">
  	//var view_year = "2006";
  	var years = ["2006","2007","2008","2009","2010","2011"];
  /*
    Use D3 (not dimple.js) to load the CSV file
    and pass the contents of it to the draw function
    */

     d3.csv("tidy.csv", function(d) {
          return {
              Year: d.Year, // convert "Year" column to Date
              League: d.League,
              Attendance: +d.Attendance, // convert "Length" column to number
              Revenue: +d.Revenue
          };
      }, 
      function(dataset){
		  var i = 0;
		  var year_interval = setInterval(function() {
		  	draw(dataset,years[i]);

		  	i++;

		  	if(i > years.length) {
		  		clearInterval(year_interval);
		  	}
		  },1000); //Animation changes after 1 second
        });
  </script>
</body>
</html>
